    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Inmobo",
        "url": "https://www.inmobo.com",
        "logo": "https://www.inmobo.com/web/icon-512.png",
        "description": "Plataforma integral para compra, venta y renta de inmuebles",
        "address": {
          "@type": "PostalAddress",
          "addressCountry": "MX"
        },
        "sameAs": [
          "https://www.facebook.com/inmobo",
          "https://www.twitter.com/inmobo",
          "https://www.instagram.com/inmobo"
        ]
      }
    </script>

    <!-- Structured Data - Website -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Inmobo",
        "url": "https://www.inmobo.com",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://www.inmobo.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

    <!-- Structured Data - Real Estate Business -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "RealEstateAgent",
        "name": "Inmobo",
        "description": "Plataforma digital para la compra, venta y renta de propiedades inmobiliarias",
        "url": "https://www.inmobo.com",
        "logo": "https://www.inmobo.com/web/icon-512.png",
        "priceRange": "$$",
        "areaServed": {
          "@type": "Country",
          "name": "México"
        }
      }
    </script>

    <script>
      (function () {
        try {
          const stored = localStorage.getItem("theme");
          const prefersDark = window.matchMedia(
            "(prefers-color-scheme: dark)",
          ).matches;

          const isDark =
            stored === "dark" ||
            ((!stored || stored === "system") && prefersDark);

          document.documentElement.classList.toggle("dark", isDark);
        } catch (_) {}
      })();
    </script>
